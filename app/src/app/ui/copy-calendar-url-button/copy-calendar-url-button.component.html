<div class="copy-to-clipboard-button-area">
    <button
        class="bg-blue-500 text-white hover:bg-blue-600 px-4 py-2 rounded"
        (click)="copyToCalendar()"
    >
        Copy Calendar URL
    </button>
    @if(showCheckmark){
    <span
        nz-icon
        nzType="check-circle"
        nzTheme="twotone"
        nzTwotoneColor="#52c41a"
        class="checkmark"
    ></span>

    Done! Now

    <a nz-dropdown [nzDropdownMenu]="menu">
        add to Calendar
        <span nz-icon nzType="down"></span>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
            @for(elem of calendarTypes; track elem.label) {
            <li nz-menu-item>
                <a [href]="elem.href" target="_blank">
                    {{ elem.label }}
                </a>
            </li>
            }
        </ul>
    </nz-dropdown-menu>
    }
</div>
