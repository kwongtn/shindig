<form nz-form [formGroup]="submissionForm">
    @for(prop of formProps; track prop.controlName) { @if(prop.extra.display) {
    <nz-form-item>
        <nz-form-label
            [nzSm]="6"
            [nzXs]="24"
            [nzRequired]="prop.extra['required']"
            [nzFor]="prop.controlName"
        >
            {{ prop.label }}
        </nz-form-label>
        <nz-form-control
            [nzSm]="18"
            [nzXs]="24"
            [nzExtra]="prop.extra['helpText']"
        >
            @switch(prop.extra.fieldType) { @case ("simpleText") {
            <input nz-input [formControlName]="prop.controlName" />
            } @case ("paragraphText") {
            <textarea
                rows="4"
                nz-input
                [formControlName]="prop.controlName"
            ></textarea>
            } @case ("markdown") {
            <div class="editor-wrapper">
                <nz-code-editor
                    nzEditorMode="normal"
                    class="editor"
                    nz-input
                    [formControlName]="prop.controlName"
                    [nzEditorOption]="codeEditorOptions"
                ></nz-code-editor>
            </div>
            }@case ("datetime") {
            <nz-date-picker
                nzFormat="yyyy-MM-dd HH:mm"
                [nzShowTime]="{ nzFormat: 'HH:mm', nzMinuteStep: 15 }"
                [nzShowWeekNumber]="true"
                nz-input
                [formControlName]="prop.controlName"
            ></nz-date-picker>
            } @case ("checkbox") {
            <span
                nz-checkbox
                nz-input
                [formControlName]="prop.controlName"
            ></span>
            } }
        </nz-form-control>
    </nz-form-item>

    } }
</form>
