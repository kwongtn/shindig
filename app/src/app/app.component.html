<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item>Events</li>
      <li nz-menu-item>Organizers</li>
      <li nz-menu-item style="float: right;">
        @if(authService.isLoggedIn()) {
          <a nzGhost (click)="authService.logout()">
            Hi, {{ (authService.userData | async)?.displayName }}
          </a>
        } @else {
          <a nzGhost (click)="authService.login()">
            Login
          </a>
        }
      </li>
    </ul>
  </nz-header>
  <nz-content>
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <nz-footer>Made with ðŸ’™ , Licensed GNU AGPLv3 by
    <a href="http://github.com/kwongtn" target="_blank"> KwongTN </a>
    & contributors</nz-footer>
</nz-layout>
