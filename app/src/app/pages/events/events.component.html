<ui-search></ui-search>
<div
    class="add-event-button-container"
    nz-flex
    nzJustify="flex-end"
    nzAlign="flex-start"
>
    <button nz-button nzType="primary" nzShape="round" nzSize="large">
        <span nz-icon nzType="plus"></span>
        <span>
            Add Event
        </span>
    </button>
</div>
<div
    class="list-container"
    nz-row
    [nzGutter]="[
        { xs: 8, sm: 16, md: 24, lg: 32 },
        { xs: 8, sm: 16, md: 24, lg: 32 }
    ]"
>
    @for(event of events; track event) {
    <div
        nz-col
        class="gutter-row"
        [nzXs]="24"
        [nzSm]="12"
        [nzMd]="8"
        [nzLg]="6"
    >
        <ui-event-card class="inner-box" [event]="event"></ui-event-card>
    </div>
    }
</div>
